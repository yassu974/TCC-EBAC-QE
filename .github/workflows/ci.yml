name: CI - EBAC QE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------
      # ğŸ³ Subir Docker da Loja
      # -------------------------
      - name: ğŸ³ Create Docker Network
        run: docker network create ebac-network

      - name: ğŸ³ Start Database
        run: |
          docker run -d \
          --name wp_db \
          --network ebac-network \
          -p 3306:3306 \
          ernestosbarbosa/lojaebacdb:latest

      - name: ğŸ³ Start Application
        run: |
          docker run -d \
          --name wp \
          --network ebac-network \
          -p 80:80 \
          ernestosbarbosa/lojaebac:latest

      - name: â³ Wait for Application
        run: |
          for i in {1..20}; do
            if curl -s http://localhost | grep -q "EBAC"; then
              echo "Application is up!"
              break
            fi
            echo "Waiting for application..."
            sleep 5
          done

      # -------------------------
      # ğŸ”Œ API TESTS
      # -------------------------
      - name: ğŸ“¦ Install API Dependencies
        run: |
          cd API
          npm install

      - name: ğŸ§ª Run API Tests
        run: |
          cd API
          npm test

      # -------------------------
      # ğŸŒ UI TESTS
      # -------------------------
      - name: ğŸ“¦ Install UI Dependencies
        run: |
          cd UI
          npm install

      - name: ğŸ§ª Run Cypress Tests
        run: |
          cd UI
          npx cypress run

      # -------------------------
      # ğŸ“Š Upload Cypress Reports
      # -------------------------
      - name: ğŸ“¤ Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: UI/cypress/reports